      $(function(){
        new jvm.MultiMap({
          container: $('#world-map'),
          maxLevel: 1,
          main: {
            map: 'world_mill',
            series: {
              regions: [{
                values: freqData,
                scale: ['#C8EEFF', '#0071A4'],
                normalizeFunction: 'polynomial'
              }]
            },
            onRegionTipShow: function(e, el, code){
              el.html(el.html()+' (Frequency - '+freqData[code]+')');
            }
          },
          mapUrlByCode: function(code, multiMap){
            return 'jquery-jvectormap-cn'+'-mill.js';
          }
        });
      });
